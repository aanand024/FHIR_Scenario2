<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecovWell</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .custom-h1 {
        margin-top: 75px; /* Adjust the top margin as needed */
        margin-bottom: 20px; /* Adjust the bottom margin as needed */


        }

        
        .navbar {
            background-color: #1b58c0;
            color: #fff;
            padding: 1rem;
        }
        
        .navbar__container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #navbar__logo {
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
        }
        
        .navbar__menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        
        .navbar__item {
            margin-left: 1rem;
        }
        
        .navbar__links {
            text-decoration: none;
            color: #fff;
            transition: color 0.3s ease;
        }
        
        .navbar__links:hover {
            color: #ffd700; /* 鼠标悬停时颜色变化 */
        }

        .navbar__toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .bar {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 3px 0;
        }
        .custom-card {
        border: 2px solid #e9ecef; /* Custom border color */
        border-radius: 10px; /* Rounded corners */
        padding: 20px; /* Add padding inside the card */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add shadow */
        margin-left: 20px;
    }

        @media screen and (max-width: 768px) {
            .navbar__toggle {
                display: flex;
            }
            .navbar__menu {
                display: none;
                flex-direction: column;
                width: 100%;
                position: absolute;
                top: 70px;
                left: 0;
                padding: 0;
                background-color: #333;
            }
            .navbar__item {
                margin-left: 0;
                text-align: center;
            }
            .navbar__item:hover {
                background-color: #555;
            }
            .navbar__links {
                padding: 1rem;
                display: block;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/" id="navbar__logo">RecovWell</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="checkup.html" class="navbar__links">
                        Check up Questions
                    </a>
                </li>
                <li class="navbar__item">
                    <a href="Records.html" class="navbar__links">
                        Daily Health Records
                    </a>
                </li>
                <li class="navbar__item">
                    <a href="data.html" class="navbar__links">
                        Health Data Summary
                    </a>
                </li>
                <li class="navbar__item">
                    <a href="index.html" class="navbar__links">
                        Home
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <!-- Apply the custom class to the h1 element -->
        <h1 class="custom-h1">Welcome to RecovWell!</h1>
        <h2> Use the navigation bar to select the relevant service above.</h2>
      </div>
      

      <div class="container">
      <div class="row">

          <div class="col-md-6 mb-4">
              <div class="custom-card">
                  <div class="card-body">
                      <h4 class="card-title">Patient Details:</h4>
                      <p class="card-text">Name: John Smith</p>
                      <p> Age: 28</p>
                      <p> NHS Number: xxxxxxxxxxx</p>
                      <a href="data.html" class="btn btn-primary">Read More about your latest health data.</a>
                  </div>
              </div>
          </div>
  
        
          <div class="col-md-6">
              <img src="logo.jpg" class="img-fluid" alt="Responsive image">
          </div>
      </div>
  </div>

    



    

    <script>
        const mobileMenu = document.getElementById('mobile-menu');
        const navbarMenu = document.querySelector('.navbar__menu');

        mobileMenu.addEventListener('click', () => {
            mobileMenu.classList.toggle('is-active');
            navbarMenu.classList.toggle('active');
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 1rem;
        }
        
        .navbar__container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #navbar__logo {
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
        }
        
        .navbar__menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        
        .navbar__item {
            margin-left: 1rem;
        }
        
        .navbar__links {
            text-decoration: none;
            color: #fff;
            transition: color 0.3s ease;
        }
        
        .navbar__links:hover {
            color: #ffd700; /* 鼠标悬停时颜色变化 */
        }

        .navbar__toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .bar {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 3px 0;
        }

        @media screen and (max-width: 768px) {
            .navbar__toggle {
                display: flex;
            }
            .navbar__menu {
                display: none;
                flex-direction: column;
                width: 100%;
                position: absolute;
                top: 70px;
                left: 0;
                padding: 0;
                background-color: #333;
            }
            .navbar__item {
                margin-left: 0;
                text-align: center;
            }
            .navbar__item:hover {
                background-color: #555;
            }
            .navbar__links {
                padding: 1rem;
                display: block;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/" id="navbar__logo">Healthcare</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="checkup.html" class="navbar__links">
                        Check up Questions
                    </a>
                </li>
                <li class="navbar__item">
                    <a href="about.html" class="navbar__links">
                        Daily Health Records
                    </a>
                </li>
                <li class="navbar__item">
                    <a href="services.html" class="navbar__links">
                        Health Data Summary
                    </a>
                </li>
                <li class="navbar__item">
                    <a href="blog.html" class="navbar__links">
                        Lab Results
                    </a>
                </li>
                <li class="navbar__item">
                    <a href="contact.html" class="navbar__links">
                        Finding yourself
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <script>
        const mobileMenu = document.getElementById('mobile-menu');
        const navbarMenu = document.querySelector('.navbar__menu');

        mobileMenu.addEventListener('click', () => {
            mobileMenu.classList.toggle('is-active');
            navbarMenu.classList.toggle('active');
        });
    </script>
</body>
</html>
